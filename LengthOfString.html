<!DOCTYPE html>
<html>
<head>
<script>
function displayStringLength()
{
var x=document.getElementById("inputString").value.length;
alert(x);
}
</script>
</head>
<body>

<form>
Type a string: <input type="text" id="inputString">
</form>

<button type="button" onclick="displayStringLength()">Display string length</button>

</body>
</html>
